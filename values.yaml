replicaCount: 1

app_name: mdm
namespace: redpoint-mdm
mongodb_connection_secret: mongodb-conn-string # A kubernetes secret containing the mongodb connection string.
java_api_service: rp-mdm-core

aad_pod_identity: {}

names:
  ui: rp-mdm-ui
  core: rp-mdm-core
  auth: rp-mdm-auth
  perm: rp-mdm-perm
  user: rp-mdm-user
  log: rp-mdm-log

images:
  repository:
    ui: redpointglobal/rp-mdm-ui
    core: redpointglobal/rp-mdm-core
    auth: redpointglobal/rp-mdm-authentication
    perm: redpointglobal/rp-mdm-permission
    user: redpointglobal/rp-mdm-user
    log: redpointglobal/rp-mdm-log
  tag: v1.5.0-RELEASE
  pullPolicy: Always

imagePullSecrets: docker-io # # A kubernetes secret containing your docker hub credentials
nameOverride: ""
fullnameOverride: ""

serviceAccount:
  create: true
  annotations: {}
  names:
    ui: rp-mdm-ui
    core: rp-mdm-core
    auth: rp-mdm-auth
    perm: rp-mdm-perm
    user: rp-mdm-user
    log: rp-mdm-log

podAnnotations: {}

podSecurityContext: {}

securityContext: 
   seccompProfile:
     type: RuntimeDefault
   runAsNonRoot: true
   runAsUser: 1000
   runAsGroup: 3000
   fsGroup: 2000

service:
  names:
    ui: rp-mdm-ui
    core: rp-mdm-core
    auth: rp-mdm-auth
    perm: rp-mdm-perm
    user: rp-mdm-user
    log: rp-mdm-log
  type: ClusterIP
  port:
    ui: 9090
    core: 9902
    auth: 9901
    user: 9903
    perm: 9908
    log: 9904
    https: 80
  protocol: TCP


ldap:
  active_dir_url: ldap://example.com # For enabling Active Directory authentication, update the value for your environment
  active_dir_domain: DC=example,DC=com # For enabling Active Directory authentication, update the value for your environment

ingress:
  host_domain: example.com
  name:
    ui: rp-mdm-ui-ingress
    core: rp-mdm-core-ingress
    auth: rp-mdm-auth-ingress
  enabled: true
  host:
    ui: rp-mdm-ui
    core: rp-mdm-core
    auth: rp-mdm-auth
  tls_secret_name: mdm-tls # Kubernetes secret containing your TLS certificates
  className: nginx # Change this if you want to use a different ingressclass name that exists already.
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: "/"
    nginx.ingress.kubernetes.io/connection-proxy-header: "keep-alive"

resources_core:
  limits:
    cpu: "3000m"  
    memory: 12Gi 
  requests:
    cpu: "2000m" # 1 core = 1000 millicores
    memory: 8Gi

resources_ui:
  limits:
    cpu: "1000m" 
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 0.5Gi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  targetMemoryUtilizationPercentage: 80

nodeSelector:
  nodepool: user

tolerations: []

affinity: {}
